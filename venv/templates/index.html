<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Aplikasi Flask!</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-lg-6 offset-lg-3">
                <div class="card shadow-lg rounded-4 border-0">
                    <div class="card-header text-center bg-primary text-white rounded-top-4">
                        <h3 class="fw-bold">Selamat Datang di Aplikasi Flask!</h3>
                        <p class="mb-0">Silakan isi formulir di bawah ini</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="/">
                            <div class="mb-3">
                                <label for="nama" class="form-label fw-semibold">Nama</label>
                                <input type="text" class="form-control form-control-lg rounded-pill shadow-sm" id="nama" name="nama" required>
                            </div>
                            <div class="mb-3">
                                <label for="pesan" class="form-label fw-semibold">Pesan</label>
                                <textarea class="form-control rounded-4 shadow-sm" id="pesan" name="pesan" rows="3" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-lg btn-gradient text-black fw-bold">Kirim</button>
                            </div>
                        </form>
                    </div>
                </div>

                {% if nama and pesan %}
                <div class="card mt-4 shadow-lg rounded-4 border-0">
                    <div class="card-body text-center">
                        <h4 class="fw-bold text-primary">Data yang Dikirim:</h4>
                        <p class="fs-5"><strong>Nama:</strong> {{ nama }}</p>
                        <p class="fs-5"><strong>Pesan:</strong> {{ pesan }}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
